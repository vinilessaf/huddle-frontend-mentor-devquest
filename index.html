<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Huddle</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="stylesheet" href="./src/css/font-awesome.css">

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/png">
</head>

<body>
    <main class="container">

        <header class="logo">
            <img src="./src/images/logo.svg" alt="Logo">
        </header>

        <section class="conteudo-principal">
            <div class="imagem">
                <img src="./src/images/illustration-mockups.svg" alt="Imagem">
            </div>

            <div class="informacao">
                <h1 class="cabecalho">
                    Build The Community<br>Your Fans Will Love
                </h1>

                <p class="descricao">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                    Create connections with your users as you engage in genuine discussion.
                </p>

                <button class="button">Register</button>

                <div class="social-media">
                    <a class="facebook" href="#"><i class="fab fa-facebook-f"></i></a>
                    <a class="twitter" href="#"><i class="fab fa-twitter"></i></a>
                    <a class="instagram" href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
